
<div class="container">

  <div class="row">
      <div class="mydiv">
        <div class="card">

            <div class="text-center">
                <h1>Add new product</h1>
                <h6>Please enter product infos</h6>
            </div>

            <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Product Name</label>
                <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Product Description</label>
                <textarea formControlName="description" id="exampleInputPassword1" class="form-control"></textarea>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Product Price</label>
                  <input formControlName="price" type="number" class="form-control" id="exampleInputPassword1">
                </div>

              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
      </div>
  </div>
</div>
