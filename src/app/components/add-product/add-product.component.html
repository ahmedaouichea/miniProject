
<div class="containers" fxLayoutAlign="center center">

              <mat-card class="my_card">
                <mat-card-header fxLayoutAlign="center"> <!-- Card Header-->
                    <mat-card-title>  <!-- Card Title-->
                        Add new product
                      </mat-card-title>
                      <mat-card-subtitle>   <!-- Card SubTitle-->
                        Please enter product infos
                      </mat-card-subtitle>
              </mat-card-header>
                <mat-card-content  fxLayout="column" fxLayoutAlign="center center">  <!-- Card Content-->
                  <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
                      <div class="mb-3">
                          <mat-form-field  appearance="outline">
                            <mat-label>Product Name</mat-label>
                            <input matInput formControlName="name" type="text">
                            </mat-form-field>
                        </div>

                      <div class="mb-3">
                        <mat-form-field color="accent" appearance="outline" >
                            <mat-label>Product Description</mat-label>
                            <textarea matInput formControlName="description" type="text"> </textarea>
                        </mat-form-field>
                      </div>

                    <div class="mb-3">

                      <mat-form-field color="accent" appearance="outline" >
                        <mat-label>Product Price</mat-label>
                        <input matInput formControlName="price" type="number">
                      </mat-form-field>

                    </div>
                    <div class="buttonSubmitCenter">
                      <button color="accent" mat-raised-button type="submit" >Submit</button>
                    </div>

                  </form>
                </mat-card-content>

              </mat-card>




  </div>
