
<div class="container">

  <div class="row">
      <div class="mydiv">
        <div class="card">

            <div class="text-center">
                <h1>Login</h1>
                <h5>Please enter email & password !!</h5>
            </div>

            <form [formGroup]="signInForm" (ngSubmit)="login()">

         <div style="display:flex; flex-direction: column ;align-items: center;">

              <div class="mb-3">
                <mat-form-field color="accent" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" type="text">
                 </mat-form-field>
              </div>

              <div class="mb-3">
                <mat-form-field  color="accent" appearance="outline">
                  <mat-label >Password</mat-label>
                  <input matInput formControlName="password" type="text">
                 </mat-form-field>
              </div>

              <button color="accent" mat-raised-button style="color:#000;width:35%!important" type="submit" >Submit</button>
          </div>

            </form>

        </div>
      </div>
  </div>
</div>
