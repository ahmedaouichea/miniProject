
<div class="container">

  <div class="row">
      <div class="mydiv">
        <div class="card">

            <div class="text-center">
                <h1>Login</h1>
                <h6>Please enter email & password !!</h6>
            </div>

            <form [formGroup]="signInForm" (ngSubmit)="login()">

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
      </div>
  </div>
</div>
