
  <!-- Material Table -->

<table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table">

 <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> <strong> ID. </strong> </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> <strong> Name </strong> </th>
    <td mat-cell *matCellDef="let element">
   <a routerLink="/view-product/{{element.id}}">   {{element.name}}  </a>
    </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>  <strong> Description </strong> </th>
    <td mat-cell *matCellDef="let element"> {{element.description | slice: 0:50}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>  <strong> Price </strong> </th>
    <td mat-cell *matCellDef="let element"> <strong>{{element.price | currency: 'USD'}}  </strong></td>
  </ng-container>

     <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> <strong> Action </strong> </th>
    <td mat-cell *matCellDef="let element">
      <button class="edit" mat-mini-fab color="primary" (click) = "editProductForm(element)"   data-bs-toggle="modal" data-bs-target="#exampleModal"> <mat-icon>edit</mat-icon></button>
      <button mat-mini-fab color="warn" (click) = "deleteProduct(element)" ><mat-icon>delete</mat-icon> </button>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>

<br>
<br>


 <!-- Edit Modal -->

 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- Edit Form -->

        <form [formGroup]="formValue">

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
          </div>

        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="editProduct()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
